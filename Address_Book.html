<!DOCTYPE html>

<html>
<head>

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/Address_Book.css" rel="stylesheet" type="text/css">
    <script src="jquery/jquery-2.1.4.js"></script>
    <script src="js/Address_Book.js"></script>
    <title>Address Book</title>

</head>
<body>

    <div class="container">
        <h1>Address book</h1>
        <div class="row">
            <!-- Add contact to address book -->
            <div class="col-md-4">
                <h2>Add a contact:</h2>
                <!-- New Contact input form -->
                <form id="new-contact">
                    <!-- First name input -->
                    <div class="form-group">
                        <label for="new-first-name">First name</label>
                        <input type="text" class="form-control" id="new-first-name">
                    </div>
                    <!-- Last name input -->
                    <div class="form-group">
                        <label for="new-last-name">Last name</label>
                        <input type="text" class="form-control" id="new-last-name">
                    </div>
                    <!-- Address input -->
                    <div class="form-group">
                        <label for="new-address">Address</label>
                        <input type="text" class="form-control" id="new-address">
                    </div>
                    <!-- Button to submit new contact -->
                    <button type="submit" class="btn">Add</button>
                </form>
            </div>
            <!-- List of contacts in address book -->
            <div class="col-md-4">
                <h2>Contacts:</h2>
                <ul id="contacts"></ul>
            </div>
            <!-- Show selected contact -->
            <div class="col-md-4">
                <div id="show-contact">
                    <h2></h2>
                    <p>First name: <span class="first-name"></span></p>
                    <p>Last name: <span class="last-name"></span></p>
                    <p>Address: <span class="address"></span></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
